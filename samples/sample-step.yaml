canvas:
  height: 400
  width: 400
  background:
    color: "#FFFFFF"

template:
  transition:
    - name: msg_to_p1
      position:
        x.start: 200
        x.end: 220
        y.start: 10
        y.end: 315

mode: STEP
objects:
  - name: producer
    icon:
      shape: rectangle
      height: 30
      width: 90
      color: "#BBBBFF"
    label:
      value: Producer
      offsetX: 10
      offsetY: 20
      font: '17px Arial'
      style: bold
      color: black
    position:
      x: 150
      y: 10
  - name: p0
    icon:
      shape: database
      height: 60
      width: 60
      color: "#99CC99"
    label:
      value: P0
      offsetX: -10
      offsetY: 5
      font: '17px Arial'
      style: bold
      color: black
    position:
      x: 150
      y: 300
  - name: p1
    icon:
      shape: database
      height: 60
      width: 60
      color: "#BBBBFF"
    label:
      value: P1
      offsetX: -10
      offsetY: 5
      font: '17px Arial'
      style: bold
      color: black
    position:
      x: 250
      y: 300
  - name: d1
    icon:
      shape: rectangle
      height: 20
      width: 20
      color: "#BBBBFF"
      outline:
        thickness: 0
    position:
      x: 200
      y: 10
      z: 999
  - name: d2
    icon:
      shape: rectangle
      height: 20
      width: 20
      color: "#99CC99"
      outline:
        thickness: 0
    position:
      x: 200
      y: 10
      z: 999

steps:
  - transitions:
      - name: d1
        position:
          x.start: 200
          x.end: 220
          y.start: 10
          y.end: 315
  - transitions:
      - name: d2
        position:
          x.start: 200
          x.end: 150
          y.start: 10
          y.end: 315
  - transitions:
      - name: d1
        # instead of defining the transition from scratch, we can just re-use a transition template
        templates:
          - msg_to_p1

