canvas:
  height: 400
  width: 400
  background:
    color: "#EEEEEE"

color:
  palette: spring-pastels

mode: STEP

config:
  frameRate: 30
  step:
    duration:
      default: 750
      max: 3000
      objCountCoefficient: 1.1
    interval:
      default: 250
      max: 3000
      objCountCoefficient: 1.1

template:
  object:
    - name: default
      label:
        font: '17px Arial'
        style: bold
        color: black
    - name: p0
      icon:
        color: "p0"
    - name: p1
      icon:
        color: "p1"
    - name: msg
      icon:
        shape: rectangle
        height: 20
        width: 20
        outline:
          thickness: 0
    - name: db
      icon:
        shape: database
        height: 60
        width: 60
      label:
        offsetX: -10
        offsetY: 5

  transition:
    - name: msg_to_p0
      position:
        anchor.start: producer
        anchor.end: p0
    - name: msg_to_p1
      position:
        anchor.start: producer
        anchor.end: p1

anchors:
  - name: p0
    x: 140
    y: 315
  - name: p0_box
    x: 150
    y: 300
  - name: p1
    x: 240
    y: 315
  - name: p1_box
    x: 250
    y: 300
  - name: producer_box
    x: 150
    y: 10
  - name: producer
    x: 185
    y: 15

objects:
  - name: producer
    icon:
      shape: rectangle
      height: 30
      width: 90
      color: "#BBBBFF"
    label:
      value: Producer
      offsetX: 10
      offsetY: 20
    position:
      anchor: producer_box
  - name: p0
    templates:
      - db
      - p0
    label:
      value: P0
    position:
      anchor: p0_box
  - name: p1
    templates:
      - db
      - p1
    label:
      value: P1
    position:
      anchor: p1_box
  - name: d0
    templates:
      - msg
      - p0
    position:
      anchor: producer
      z: 999
  - name: d1
    templates:
      - msg
      - p1
    position:
      anchor: producer
      z: 999

steps:
  - transitions:
      - name: d0
        templates:
          - msg_to_p0
  - transitions:
      - name: d1
        templates:
          - msg_to_p1
  - transitions:
      - name: d0
        templates:
          - msg_to_p0
  - transitions:
      - name: d1
        templates:
          - msg_to_p1